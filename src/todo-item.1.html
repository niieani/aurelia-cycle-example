<template class="${completed ? 'completed' : '' & cycle} ${editing ? 'editing' : '' & cycle}">
  <!-- These are here just to show the structure of the list items -->
  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  <div class="view">
    <input class="toggle" type="checkbox" checked.bind="completed & cycle">
    <!--change.delegate="toggle() & cycle" -->
    <label dblclick.delegate="startEdit() & cycle">${title & cycle}</label>
    <button class="destroy" click.delegate="destroy() & cycle"></button>
  </div>
  <input class="edit" keyup.delegate="keyUp() & cycle" blur.delegate="doneEdit() & cycle" value.bind="title & cycle">
</template>
