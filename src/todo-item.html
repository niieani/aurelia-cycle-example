<template>
  <li class="${completed ? 'completed' : ''} ${cycleValue('editing') ? 'editing' : ''}">
  
  <!-- These are here just to show the structure of the list items -->
  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  <div class="view">
    <input class="toggle" type="checkbox" checked.bind="completed">
    <label dblclick.trigger="cycleAction('startEdit')">${title}</label>
    <button class="destroy" click.delegate="destroy()"></button>
  </div>
  <input class="edit" keyup.delegate="cycleAction('keyUp')" blur.trigger="cycleAction('doneEdit')" value.bind="title">
  
  </li>
</template>
